<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Weather</title>
  <link
    rel="stylesheet"
    href="style.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <main class="weather-container">
    <section class="weather-info">
      <div class="temperature"></div>
      <div class="location"></div>
      <div class="location-time"></div>
      <section class="weather-status-container">
        <div class="weather-status"></div>
        <div class="weather-icon"></div>
      </section>
    </section>

    <section class="sunrise-sunset">
      <p>sunrise <span class="sunrise-time"></span></p>
      <p>sunset <span class="sunset-time"></span></p>
    </section>

    <section class="button-container">
      <button class="extendedinfo-button"><img
          src="./assets/arrowv2.png"
          alt="Expand"
        /></button>
    </section>

    <!-- check this later div/section thingy -->
    <div class="forecast-container">
      <section class="upcomming-days"></section>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
